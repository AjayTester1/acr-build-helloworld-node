on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: aaaaaatiwaishubacr7.azurecr.io
        username: ${{ secrets.acr_aaaaaatiwaishubacr7_username }}
        password: ${{ secrets.acr_aaaaaatiwaishubacr7_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t aaaaaatiwaishubacr7.azurecr.io/akskodey:${{ github.sha }}
        docker push aaaaaatiwaishubacr7.azurecr.io/akskodey:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_akskodey_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep akskodey8253 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace akskodey8253`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: akskodey8253
        container-registry-url: aaaaaatiwaishubacr7.azurecr.io
        container-registry-username: ${{ secrets.acr_aaaaaatiwaishubacr7_username }}
        container-registry-password: ${{ secrets.acr_aaaaaatiwaishubacr7_password }}
        secret-name: akskodeydockerauth
       
    - uses: azure/k8s-bake@v1
      with:
        renderEngine: 'helm'
        helmChart: aks-helloworld
        releaseName: 'aks-helm-release'
        helm-version: 'latest' 
        silent: 'false'
        overrideFiles: |
          
        overrides: |
          replicas:2
          image.repository:aaaaaatiwaishubacr7.azurecr.io/akskodey
          image.tag:${{ github.sha }}
          imagePullSecrets:
            -name:akskodeydockerauth
      id: bake

    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: akskodey8253
        manifests: ${{ steps.bake.outputs.manifestsBundle }}
        images: |
          aaaaaatiwaishubacr7.azurecr.io/akskodey:${{ github.sha }}
        imagepullsecrets: |
          akskodeydockerauth