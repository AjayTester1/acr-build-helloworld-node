on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.aksKodeyacr65454_17b4 }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aksKodeyacr65454 -g aksKodeyacr65454804c-rg --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aksKodeyacr65454 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aksKodeyacr65454 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aksKodeyacr65454 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: akskodeyacr65454.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t akskodeyacr65454.azurecr.io/akskodey17b4:${{ github.sha }}
        docker push akskodeyacr65454.azurecr.io/akskodey17b4:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_akskodey_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep akskodey17b4 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace akskodey17b4`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: akskodey17b4
        container-registry-url: akskodeyacr65454.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: akskodeydockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: akskodey17b4
        manifests: |
          ./manifests/deployment-17b4.yml
          ./manifests/service-17b4.yml
          ./manifests/ingress-17b4.yml
        images: |
          akskodeyacr65454.azurecr.io/akskodey17b4:${{ github.sha }}
        imagepullsecrets: |
          akskodeydockerauth