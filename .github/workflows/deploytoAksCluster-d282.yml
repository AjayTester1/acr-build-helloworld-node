on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.aksKodeyacr21_d282}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aksKodeyacr21 -g aksKodeyacr21a265-rg --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aksKodeyacr21 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aksKodeyacr21 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aksKodeyacr21 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: akskodeyacr21.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t akskodeyacr21.azurecr.io/akskodeyd282:${{ github.sha }}
        docker push akskodeyacr21.azurecr.io/akskodeyd282:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_akskodey_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep akskodeyd282 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace akskodeyd282`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: akskodeyd282
        container-registry-url: akskodeyacr21.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: akskodeydockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: akskodeyd282
        manifests: |
          ./manifests/deployment-d282.yml
          ./manifests/service-d282.yml
        images: |
          akskodeyacr21.azurecr.io/akskodeyd282:${{ github.sha }}
        imagepullsecrets: |
          akskodeydockerauth