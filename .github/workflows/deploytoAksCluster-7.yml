on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n l5scenariotesfdgefsfd -g l5scenariotesfdgefsfd94d7-rg --location "Brazil South" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n l5scenariotesfdgefsfd --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n l5scenariotesfdgefsfd --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n l5scenariotesfdgefsfd --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: l5scenariotesfdgefsfd.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t l5scenariotesfdgefsfd.azurecr.io/ajayaks12:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push l5scenariotesfdgefsfd.azurecr.io/ajayaks12:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_ajayaks12_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ajayaks1294db | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ajayaks1294db`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ajayaks1294db
        container-registry-url: l5scenariotesfdgefsfd.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: ajayaks12dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: ajayaks1294db
        manifests: |
          manifests/deployment-12.yml
          manifests/service-12.yml
        images: |
          l5scenariotesfdgefsfd.azurecr.io/ajayaks12:${{ github.sha }}
        imagepullsecrets: |
          ajayaks12dockerauth   
