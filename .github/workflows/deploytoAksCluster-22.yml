on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n myfirstproject342 -g myfirstproject3428d40-rg --location "South India" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n myfirstproject342 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n myfirstproject342 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n myfirstproject342 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: myfirstproject342.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t myfirstproject342.azurecr.io/petestaks:${{ github.sha }}
        docker push myfirstproject342.azurecr.io/petestaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_petestaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep petestaks570f | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace petestaks570f`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: petestaks570f
        container-registry-url: myfirstproject342.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: petestaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: petestaks570f
        manifests: |
          manifests/deployment-9.yml
          manifests/service-9.yml
        images: |
          myfirstproject342.azurecr.io/petestaks:${{ github.sha }}
        imagepullsecrets: |
          petestaksdockerauth