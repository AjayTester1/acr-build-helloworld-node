on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n l5scenariotestingeds -g l5scenariotestingeds9e72-rg --location "Brazil South" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n l5scenariotestingeds --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n l5scenariotestingeds --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n l5scenariotestingeds --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: l5scenariotestingeds.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t l5scenariotestingeds.azurecr.io/ajayaks12:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push l5scenariotestingeds.azurecr.io/ajayaks12:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_ajayaks12_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ajayaks12ae7e | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ajayaks12ae7e`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ajayaks12ae7e
        container-registry-url: l5scenariotestingeds.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: ajayaks12dockerauth

    - uses: azure/k8s-bake@v1
      with:
        renderEngine: 'helm'
        helmChart: aks-helloworld
        releaseName: 'aks-helm-release'
        helm-version: 'latest' 
        silent: 'false'
        overrideFiles: |
          
        overrides: |
          replicas:2
          image.repository:l5scenariotestingeds.azurecr.io/ajayaks12
          image.tag:${{ github.sha }}
          imagePullSecrets:
            -name:ajayaks12dockerauth
      id: bake

    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: ajayaks12ae7e
        manifests: ${{ steps.bake.outputs.manifestsBundle }}
        images: |
          l5scenariotestingeds.azurecr.io/ajayaks12:${{ github.sha }}
        imagepullsecrets: |
          ajayaks12dockerauth
