on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n I5scenarios32 -g I5scenarios32b250-rg --location "South India" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n I5scenarios32 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n I5scenarios32 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n I5scenarios32 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: i5scenarios32.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t i5scenarios32.azurecr.io/petestaks:${{ github.sha }}
        docker push i5scenarios32.azurecr.io/petestaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_petestaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep petestaks30e5 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace petestaks30e5`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: petestaks30e5
        container-registry-url: i5scenarios32.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: petestaksdockerauth

    - uses: azure/k8s-bake@v1
      with:
        renderEngine: 'helm'
        helmChart: aks-helloworld
        releaseName: 'aks-helm-release'
        helm-version: 'latest' 
        silent: 'false'
        overrideFiles: |
          
        overrides: |
          replicas:2
          image.repository:i5scenarios32.azurecr.io/petestaks
          image.tag:${{ github.sha }}
          imagePullSecrets:
            -name:petestaksdockerauth
      id: bake

    - uses: azure/k8s-deploy@v1
      with:
        namespace: petestaks30e5
        manifests: ${{ steps.bake.outputs.manifestsBundle }}
        images: |
          i5scenarios32.azurecr.io/petestaks:${{ github.sha }}
        imagepullsecrets: |
          petestaksdockerauth