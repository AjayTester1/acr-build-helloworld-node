on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n l51tr -g l51tr8494-rg --location "South India" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n l51tr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n l51tr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n l51tr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: l51tr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t l51tr.azurecr.io/petestaks:${{ github.sha }}
        docker push l51tr.azurecr.io/petestaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_petestaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep petestaks2a39 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace petestaks2a39`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: petestaks2a39
        container-registry-url: l51tr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: petestaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: petestaks2a39
        manifests: |
          manifests/deployment-11.yml
          manifests/service-11.yml
        images: |
          l51tr.azurecr.io/petestaks:${{ github.sha }}
        imagepullsecrets: |
          petestaksdockerauth