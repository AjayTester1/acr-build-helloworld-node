on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.aksKodeyacr43_a7ca}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aksKodeyacr43 -g aksKodeyacr439399-rg --location "East US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aksKodeyacr43 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aksKodeyacr43 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aksKodeyacr43 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: akskodeyacr43.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t akskodeyacr43.azurecr.io/akskodeya7ca:${{ github.sha }}
        docker push akskodeyacr43.azurecr.io/akskodeya7ca:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_akskodey_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep akskodeya7ca | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace akskodeya7ca`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: akskodeya7ca
        container-registry-url: akskodeyacr43.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: akskodeydockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: akskodeya7ca
        manifests: |
          ./manifests/deployment-a7ca.yml
          ./manifests/service-a7ca.yml
        images: |
          akskodeyacr43.azurecr.io/akskodeya7ca:${{ github.sha }}
        imagepullsecrets: |
          akskodeydockerauth