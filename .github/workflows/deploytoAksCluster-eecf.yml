on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.aksKodeyacr54_eecf }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aksKodeyacr54 -g aksKodeyacr54bfd0-rg --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aksKodeyacr54 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aksKodeyacr54 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aksKodeyacr54 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: akskodeyacr54.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t akskodeyacr54.azurecr.io/akskodeyeecf:${{ github.sha }}
        docker push akskodeyacr54.azurecr.io/akskodeyeecf:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_akskodey_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep akskodeyeecf | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace akskodeyeecf`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: akskodeyeecf
        container-registry-url: akskodeyacr54.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: akskodeydockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: akskodeyeecf
        manifests: |
          ./manifests/deployment-eecf.yml
          ./manifests/service-eecf.yml
          ./manifests/ingress-eecf.yml
        images: |
          akskodeyacr54.azurecr.io/akskodeyeecf:${{ github.sha }}
        imagepullsecrets: |
          akskodeydockerauth