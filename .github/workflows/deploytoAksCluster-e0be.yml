on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.aksKodeyacr_e0be}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aksKodeyacr -g aksKodeyacr8aa1-rg --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aksKodeyacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aksKodeyacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aksKodeyacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: akskodeyacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t akskodeyacr.azurecr.io/akskodeye0be:${{ github.sha }}
        docker push akskodeyacr.azurecr.io/akskodeye0be:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_akskodey_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep akskodeye0be | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace akskodeye0be`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: akskodeye0be
        container-registry-url: akskodeyacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: akskodeydockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: akskodeye0be
        manifests: |
          ./manifests/deployment-e0be.yml
          ./manifests/service-e0be.yml
        images: |
          akskodeyacr.azurecr.io/akskodeye0be:${{ github.sha }}
        imagepullsecrets: |
          akskodeydockerauth