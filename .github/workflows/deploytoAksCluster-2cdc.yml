on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.aks1Kodeyacr_2cdc }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aks1Kodeyacr -g aks1Kodeyacrb470-rg --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aks1Kodeyacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aks1Kodeyacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aks1Kodeyacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: aks1kodeyacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t aks1kodeyacr.azurecr.io/aks1kodey2cdc:${{ github.sha }}
        docker push aks1kodeyacr.azurecr.io/aks1kodey2cdc:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_aks1kodey_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aks1kodey2cdc | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aks1kodey2cdc`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aks1kodey2cdc
        container-registry-url: aks1kodeyacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: aks1kodeydockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aks1kodey2cdc
        manifests: |
          ./manifests/deployment-2cdc.yml
          ./manifests/service-2cdc.yml
        images: |
          aks1kodeyacr.azurecr.io/aks1kodey2cdc:${{ github.sha }}
        imagepullsecrets: |
          aks1kodeydockerauth