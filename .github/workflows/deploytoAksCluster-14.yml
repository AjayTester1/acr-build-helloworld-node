on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n TESFGDRGE -g TESFGDRGEb04f-rg --location "South India" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n TESFGDRGE --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n TESFGDRGE --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n TESFGDRGE --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: tesfgdrge.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t tesfgdrge.azurecr.io/petestaks:${{ github.sha }}
        docker push tesfgdrge.azurecr.io/petestaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_petestaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep petestaks6c05 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace petestaks6c05`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: petestaks6c05
        container-registry-url: tesfgdrge.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: petestaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: petestaks6c05
        manifests: |
          manifests/deployment-6.yml
          manifests/service-6.yml
        images: |
          tesfgdrge.azurecr.io/petestaks:${{ github.sha }}
        imagepullsecrets: |
          petestaksdockerauth