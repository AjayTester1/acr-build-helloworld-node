on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.aksKodeyacr212_7991}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aksKodeyacr212 -g aksKodeyacr2129f1e-rg --location "East US 2" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aksKodeyacr212 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aksKodeyacr212 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aksKodeyacr212 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: akskodeyacr212.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t akskodeyacr212.azurecr.io/akskodey7991:${{ github.sha }}
        docker push akskodeyacr212.azurecr.io/akskodey7991:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_akskodey_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep akskodey7991 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace akskodey7991`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: akskodey7991
        container-registry-url: akskodeyacr212.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: akskodeydockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: akskodey7991
        manifests: |
          ./manifests/deployment-7991.yml
          ./manifests/service-7991.yml
          ./manifests/ingress-7991.yml
        images: |
          akskodeyacr212.azurecr.io/akskodey7991:${{ github.sha }}
        imagepullsecrets: |
          akskodeydockerauth